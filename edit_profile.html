<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="center-form">
    <div class="form-container">
        <h1>Edit Profile</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="{{ patient.name }}" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" value="{{ patient.email }}" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" value="{{ patient.password }}" required>
            <input type="submit" value="Update Profile">
        </form>
        <p><a href="{{ url_for('patient_dashboard') }}">Back to Dashboard</a></p>
    </div>
</body>
</html>
